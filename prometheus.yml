global:
  scrape_interval: 15s  # Scrape every 15 seconds

scrape_configs:
  - job_name: 'app'
    static_configs:
      - targets: ['app:8080']  # Your app's Prometheus metrics endpoint

  # Optionally, add Jenkins as a scrape target if you've installed the Prometheus plugin in Jenkins
  - job_name: 'jenkins'
    static_configs:
      - targets: ['jenkins:8080/prometheus']
